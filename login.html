<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style >
        .topleft 
        {
          position: absolute;
          top: 8px;
          left: 16px;
          
        }
        .admin
        {
          position: absolute;
          top: 50px;
          left: 500px; 
          font-size: 15px; 

        }
        .stud
        {
          position: absolute;
          top: 50px;
          left: 750px; 
          font-size: 15px; 
        }
        .topright 
        {
          position: absolute;
          top: 8px;
          left: 16px;
          
        }
        
    </style>
</head>

<body>
    <div class="main" >
        <!-- Sing in  Form -->

        <div class="topleft">
                <figure><img src="images/Kanini-Logo.svg" alt="Logo" width="300" height="100" ></figure>
            </div>
            <div class="admin">
                <center><a href="login.html" ><img src="images/admin.jfif" alt="Logo" width="70" height="70"></a></center>
                <center><B>Admin</center></B>
                <a href="login.html" ></a>
            </div>
            <div class="stud">
                <center><a href="student_login.html" ><img src="images/student.jfif" alt="Logo" width="70" height="70"></a></center>
                <center><B>Student</center></B>
            </div>

        <div class="topright">
                <figure><img src="images/Kanini-Logo.svg" alt="Logo" width="300" height="100"></figure>
        </div>
        
        
        <section class="sign-in">
            <div class="container" >
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="index.html" ><B>Create an account</B></a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Admin Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Enter Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div >
                                <a href="forgot.html" ><I>Forgot password</I></a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
<!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
